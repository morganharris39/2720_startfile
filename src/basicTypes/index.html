<!DOCTYPE html>
<html lang="en" data-theme="valentine">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../index.css" rel="stylesheet"/>
    <script src="index.ts" defer type="module"></script>
    <title>Basic TypeScript Types</title>
</head>
<body class="flex flex-col h-screen">
    <header class="navbar bg-base-300">
        <h1 class="text-3xl ml-2">Basic Typscript Types</h1>
    </header>
    <main class="flex h-full">
        <nav class="h-full w-70">
            <ul class="menu bg-base-200 w-56 h-full">
                <li>
                    <button class="">Basic Types</button>
                </li>
                <li>
                    <button class="">Array Types</button>
                </li>
                <li>
                    <button class="">Special Types</button>
                </li>
            </ul>
        </nav>
        <div class="bg-base-200 shadow-xl m-4 rounded-lg">
            <div class="card-body flex-grow-0">
                <h2 id="cardTitle" class="text-2xl">Code Example</h2>
                <p id="cardExplanation" class="mb-2"></p>
                <div class="mockup-code">
                    <pre class="ml-4">
                        <code id="cardCode">
const myName: string = 'Morgan';
const myAge: number = 21;
const hasHome: boolean = true;
                        </code>
                    </pre>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer footer-center bg-base-300 text-base-content p-4">
        <aside>
            <p>&copy; <a href="https://github.com/morganharris39">Morgan Harris</a> &bull; 2025</p>
        </aside>
    </footer>
</body>
</html>
